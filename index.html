<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/mian.css">
</head>
<body>
    <nav><h1 class="title-line">Choose your hand!</h1>
    </nav>
    <div class="choices">
    <button class="rock" id="rock"><img src="/image/rock.png" alt=""></button>
    <button class="paper" id="paper"><img src="/image/paper.png" alt=""></button>
    <button class="scissors" id="scissors"><img src="/image/scissors.png" alt=""></button>
</div>
    <div class="result-cta">
        <h1 id="result">-</h1>
        <div class="hands">
            <img src="/image/rock.png" class="rock-img" id="rock-img" alt="">
            <img src="/image/paper.png" class="paper-img" id="paper-img" alt="">
            <img src="/image/scissors.png" class="scissors-img" id="scissors-img" alt="">
            <img src="/image/rock.png" class="rock-img2" id="rock-img2" alt="">
            <img src="/image/paper.png" class="paper-img2" id="paper-img2" alt="">
            <img src="/image/scissors.png" class="scissors-img2" id="scissors-img2" alt="">
        </div>
        <h3 class="score">Score:<span class="points">-</span></h3>
    </div>




    <script src="/app.js"></script>
</body>
</html>
